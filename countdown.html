<!DOCTYPE HTML>
<html>


<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 250px;
  margin-top: 300px;
}
</style>
</head>

<body>


  <p id="demo"> </p>
      <script>

     // Set count down time in mins
      var cnt = 5


      // Set the date we're counting down to
      //var countDownDate = new Date("Feb 20, 2022 13:15:00").getTime();

      //var countDownDate = new Date().getTime()
      var countDownDate = new Date()
      countDownDate.setMinutes( countDownDate.getMinutes() + cnt );
      countDownDate.setSeconds( countDownDate.getSeconds() + 5 ); // Needed this to handle lag

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
          
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element with id="demo"
        //document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        //+ minutes + "m " + seconds + "s ";

        document.getElementById("demo"). style.color = "blue";
        //document.getElementById("demo").style.fontSize = "xx-large";
          
         document.getElementById("demo").innerHTML = hours + "h "
         + minutes + "m " + seconds + "s ";


        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Times up!";
        }
      }, 1000);
      </script>


 

</body>
</html>
